<div class="flex">
    <a class="boton-regresar" [routerLink]="['/proveedores']">‚Üê</a>
</div>

<div class="container cd">
    <h2 class="head mb-3">Proveedor</h2>
    <form class="form-book" #formProvider="ngForm">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre"
                [(ngModel)]="selectedProvider.nombre">
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" class="form-control" placeholder="Estado"
                [(ngModel)]="selectedProvider.estado">
        </div>
        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" name="telefono" class="form-control" placeholder="0"
                [(ngModel)]="selectedProvider.telefono">
        </div>
        <div class="form-group">
            <label for="rfc">RFC</label>
            <input type="text" id="rfc" name="rfc" class="form-control" placeholder="RFC"
                [(ngModel)]="selectedProvider.rfc">
        </div>
        <div class="form-group">
            <label for="imagen">Imagen URL</label>
            <input type="text" id="imagen" name="imagen" class="form-control" placeholder="URL"
                [(ngModel)]="selectedProvider.imagen">
        </div>
        <div class="align-items-rigth">
            <button type="submit" class="btn btn-primary"
                (click)="edit ? onUpdateProvider(formProvider) : onSaveProvider(formProvider)">Guardar</button>
        </div>
    </form>

</div>
