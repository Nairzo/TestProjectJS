<ion-header>
  <ion-toolbar>
    <ion-title>Detalles de orden</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/ordenes"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list >
    <ion-item *ngFor="let producto of orden.productos">
      <ion-avatar slot="start">
        <img [src]="producto.productoImagen">
      </ion-avatar>
      <ion-label>
        <h2 style="color: #000;">Producto: <p style="font-weight: bold;">{{producto.productoNombre}}</p></h2>
        <h3>Precio: {{producto.precio | currency: "USD"}}</h3>
        <p>Cantidad comprada: {{producto.cantidad}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <h1 style="margin-top: 50px;" >Total: {{orden.total | currency: "USD"}}</h1>

</ion-content>
