<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/productos"></ion-back-button>
    </ion-buttons>
    <ion-title>{{producto.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]=producto.imagen></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text>
          <h1 class="ion-text-center b">{{producto.nombre}}</h1>
        </ion-text>
        <ion-text style="background-color: black;">
          <p class="ion-text-center b">{{producto.descripcion}}</p>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="ion-text-center b">Precio: <span style="color: cornflowerblue;">{{producto.precio | currency: "USD"}}</span></p>
      </ion-col>
      <ion-col>
        <p class="ion-text-center b">Cantidad en stock: <span style="color: cornflowerblue;">{{producto.cantidad}}</span></p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button >Comprar ahora</ion-button>
      </ion-col>
      <ion-col >
        <ion-button  (click)="addToCar()">Agregar al carrito</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
