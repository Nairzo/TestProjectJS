<ion-header>
  <ion-toolbar>
    <ion-title>productos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let producto of productos" size="6">
        <ion-card class="card" [routerLink]="['/productos', producto.id]">
          <ion-img [src]=producto.imagen></ion-img>
          <ion-card-header>
            <ion-card-title style="color: black;">{{producto.nombre}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            {{producto.cantidad == 0 ? "Agotado" : "Disponible"}} 
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
